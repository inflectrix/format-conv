<!DOCTYPE HTML>
<html>
    <head>
        <script src="index.js"></script>
        <title>Format Converter</title>
    </head>
    <body>
        <label for="jsonbox">JSON:</label>
        <textarea id="jsonbox" rows="25" cols="50" onchange="desJson()"></textarea>
        
        <label for="tomlbox">TOML:</label>
        <textarea id="tomlbox" rows="25" cols="50" onchange="desToml()"/></textarea> 
        <label for="ronbox">RON:</label>
        <textarea id="ronbox" rows="25" cols="50" onchange="desRon()"/></textarea> 

        <label for="yamlbox">YAML:</label>
        <textarea id="yamlbox" rows="25" cols="50" onchange="desYaml()"/></textarea> 

        <label for="lexprbox">LExPr:</label>
        <textarea id="lexprbox" rows="25" cols="50" onchange="desLexpr()"/></textarea> 

        <label for="qsbox">QueryString:</label>
        <input type="text" onchange="desQS()" id="qsbox">
    </body>
</html>
