<!DOCTYPE HTML>
<html>
    <head>
        <script type="module" src="index.mjs"></script>
        <title>Format Converter</title>
    </head>
    <body>
        <label for="jsonbox">JSON:</label>
        <textarea id="jsonbox" rows="25" cols="50" oninput="desJson()"></textarea>
        
        <label for="tomlbox">TOML:</label>
        <textarea id="tomlbox" rows="25" cols="50" oninput="desToml()"/></textarea> 
        <label for="ronbox">RON:</label>
        <textarea id="ronbox" rows="25" cols="50" oninput="desRon()"/></textarea> 

        <label for="yamlbox">YAML:</label>
        <textarea id="yamlbox" rows="25" cols="50" oninput="desYaml()"/></textarea> 

        <label for="lexprbox">LExPr:</label>
        <textarea id="lexprbox" rows="25" cols="50" oninput="desLexpr()"/></textarea> 

        <label for="qsbox">QueryString:</label>
        <input type="text" oninput="desQS()" id="qsbox">
    </body>
</html>
